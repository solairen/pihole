    - name: Lint Ansible Playbook
      uses: ansible/ansible-lint-action@master
      with:
        targets: /home/runner/work/pihole/pihole/start.yml
    - name: test1
      uses: ansible/ansible-lint-action@master
      with:
        targets: /home/runner/work/pihole/pihole/roles/backup/tasks/backup.yml