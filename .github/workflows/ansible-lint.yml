name: Ansible Lint
on:
  push:
    branches-ignore:
      - "main"
  pull_request:
    branches-ignore:
      - "main"

jobs:
  ansible-lint:
    name: Run Ansible lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Check yaml files
      uses: ansible/ansible-lint@v25.2.1
