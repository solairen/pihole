name: Ansible Lint
on:
  push:
    branches-ignore:
      - "main"
  pull_request:
    branches-ignore:
      - "main"

env:
  DISCORD: ${{ secrets.discord_webhook }}

jobs:
  ansible-lint:
    name: Run Ansible lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Check yaml files
      uses: ansible-community/ansible-lint-action@v6.0.2
      with:
        targets: |
          ansible/playbooks/*.yml
          ansible/roles/backup/tasks/*.yml
          ansible/roles/backup/vars/*.yml
          ansible/roles/pihole/tasks/*.yml
          ansible/roles/pihole/vars/*.yml
          ansible/roles/prepare/tasks/*.yml
          ansible/roles/prepare/vars/*.yml
          ansible/roles/restore_from_backup/tasks/*.yml
          ansible/roles/restore_from_backup/vars/*.yml
        args: -x command-instead-of-shell,204
  notify_on_success:
    name: Send notification on success
    needs:
      - ansible-lint
    if: ${{ success() }}
    runs-on: ubuntu-latest
    steps:
      - name: Send notification
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ env.DISCORD }}
          description: "No errors found!"
  notify_on_failure:
    name: Send notification on failure
    needs:
      - ansible-lint
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    steps:
      - name: Send notification
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ env.DISCORD }}
          status: failure
          description: "Errors have been found!"
