name: Ansible Lint
on:
  push:
    branches:
      - "*"
jobs:
  Check_Ansible_Lint:
    runs-on: ubuntu-latest
    steps:
    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch
    - uses: actions/checkout@v2
    - name: Check yaml files
      uses: ansible/ansible-lint-action@master
      with:
        targets: |
          playbooks/*.yml
          roles/backup/tasks/*.yml
          roles/pihole/tasks/*.yml
          roles/pihole/vars/*.yml
          roles/prepare/tasks/*.yml
          roles/prepare/vars/*.yml
          roles/restore/tasks/*.yml
          roles/restore/vars/*.yml
          roles/restore_from_backup/tasks/*.yml
          roles/restore_from_backup/vars/*.yml
        args: -x command-instead-of-shell
