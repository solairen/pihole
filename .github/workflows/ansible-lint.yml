name: Ansible Lint
on:
  push:
    branches: 
      - "*"
jobs:
  Check_Ansible_Lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Lint Ansible Playbook
      uses: ansible/ansible-lint-action@v4.1.0.post0
      with:
        targets: "start.yml"
        override-deps: |
          ansible==2.10.5
          ansible-lint==5.0.4
        args: "-p"