name: Ansible Lint
on:
  push:
    branches: 
      - "*"
jobs:
  Check_Ansible_Lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Check yaml files
      uses: ansible/ansible-lint-action@master
      with:
        targets: |
          playbooks/*.yml
          roles/backup/tasks/*.yml
          roles/pihole/tasks/*.yml
          roles/pihole/vars/main.yml
          roles/prepare/tasks/*.yml
          roles/preprare/vars/main.yml
          roles/restore/tasks/*.yml
          roles/restore/vars/main.yml
          roles/restore_from_backup/tasks/*.yml
