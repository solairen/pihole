name: Ansible Lint
on:
  push:
    branches-ignore:
      - "main"
  pull_request:
    branches-ignore:
      - "main"

env:
  DISCORD: ${{ secrets.discord_webhook }}

jobs:
  ansible-lint:
    name: Run Ansible lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Check yaml files
      uses: ansible-community/ansible-lint-action@v6.10.0
  notify_on_success:
    name: Send notification on success
    needs:
      - ansible-lint
    if: ${{ success() }}
    runs-on: ubuntu-latest
    steps:
      - name: Send notification
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ env.DISCORD }}
          description: "No errors found!"
  notify_on_failure:
    name: Send notification on failure
    needs:
      - ansible-lint
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    steps:
      - name: Send notification
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ env.DISCORD }}
          status: failure
          description: "Errors have been found!"
