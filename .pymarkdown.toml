# PyMarkdown configuration
# https://github.com/jackdewinter/pymarkdown

[default]
# Log level
log_level = "WARNING"

[plugins]
# MD013 - Line length (disabled for flexibility)
md013.enabled = false

# MD022 - Headings should be surrounded by blank lines (disabled)
md022.enabled = false

# MD026 - Trailing punctuation in heading (disabled)
md026.enabled = false

# MD031 - Fenced code blocks should be surrounded by blank lines (disabled)
md031.enabled = false

# MD032 - Lists should be surrounded by blank lines (disabled)
md032.enabled = false

# MD033 - Inline HTML allowed
md033.enabled = false

# MD036 - Emphasis used as heading (disabled)
md036.enabled = false

# MD037 - Spaces inside emphasis markers (disabled)
md037.enabled = false

# MD041 - First line heading (disabled)
md041.enabled = false
