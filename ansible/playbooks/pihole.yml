---
- hosts: pihole
  gather_facts: true
  become: true
  tasks:
    - block:
        - name: install PiHole
          vars:
            _version: "{{ _ph_version }}"
            _task_name: "run PiHole in version: {{ _ph_version }}"
          ansible.builtin.import_role:
            name: ../roles/pihole
      rescue:
        - name: do not restore in greenfield
          ansible.builtin.fail:
            msg: "Installation failed!"
          when: deployment | lower == "greenfield"
        - name: restore on fail
          vars:
            _version: "{{ _ph_restore_version }}"
            _task_name: "restore PiHole to version: {{ _ph_restore_version }}"
          include: ../roles/pihole/tasks/install.yml
          when: deployment | lower == "brownfield"
