################################
##### PIHOLE CONFIGURATION #####
################################
_ph_version: $VERSION
_ph_restore_version: $RESTOREVERSION
_time_zone: Europe/Warsaw

################################
##### OTHER CONFIGURATION ######
################################
_zip_password: $ZIPPASSWORD
_docker_compose_version: 2.11.1
_restore_from_backup:
    azure: 0
    linode: 0
    aws: 0

################################
########## AZURE CLI ###########
################################
_azure_upload: $AZUREUPLOAD
_container_name: $AZURECONTAINERNAME
_account_name: $AZUREACCOUNTNAME
_account_key: $AZUREACCOUNTKEY

################################
############ LINODE ############
################################
_linode_upload: $LINODEUPLOAD
_linode_bucket: $LINODEBUCKET
_linode_access_key: $LINODEACCESSKEY
_linode_secret_key: $LINODESECRETKEY
_host: $LINODEHOST

################################
############## AWS #############
################################
_aws_upload: $AWSUPLOAD
_aws_bucket: $AWSBUCKET
_aws_access_key: $AWSACCESSKEY
_aws_secret_key: $AWSSECRETKEY
